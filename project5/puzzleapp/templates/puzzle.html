{% extends "base.html" %}

{% block content %}
    <h1>Puzzle</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Calculate</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p><strong>{{ message }}</strong></p>
        {% endfor %}
    {% endif %}
    <br>
    <a href="{% url 'index' %}">Return to homepage</a>
{% endblock %}

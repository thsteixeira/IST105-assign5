{% extends "base.html" %}

{% block content %}
    <h1>Guess a number</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guess</button>
    </form>
    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
    <br>
    <a href="{% url 'index' %}">Return to homepage</a>
{% endblock %}
